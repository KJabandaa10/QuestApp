<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Questation | Papers, please</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="main">
        <div class="img-div main-flex-item">
          <img src="./img/hero/questation-q.png" alt="Questation logo" />
        </div>
        <div class="button-div main-flex-item start-btn-div">
          <button data-function="start" type="button">Start</button>
        </div>
        <div class="button-div main-flex-item options-btn-div">
          <button data-function="options" type="button">Options</button>
          <button
            class="hidden options-option"
            data-function="get-started"
            type="button"
          >
            Get started
          </button>
          <button
            class="hidden options-option"
            data-function="documentation"
            type="button"
          >
            Documentation
          </button>
          <button
            class="hidden options-option"
            data-function="github"
            type="button"
          >
            GitHub
          </button>
          <button
            class="hidden options-option"
            data-function="donate"
            type="button"
          >
            Donate
          </button>
        </div>
      </section>
      <section class="footer"></section>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
